<!DOCTYPE html>
<html>
<head>
    <title>表白墙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        main {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .confession {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .confession h3 {
            color: #333;
        }
        
        .confession p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>表白墙</h1>
    </header>

    <main>
        <section>
            <h2>我的表白</h2>
            <form id="confessionForm">
                <input type="text" id="titleInput" placeholder="请输入表白标题">
                <textarea id="contentInput" placeholder="请输入表白内容"></textarea>
                <button type="submit">提交</button>
            </form>
        </section>

        <section>
            <h2>表白列表</h2>
            <div id="confessionList">
                <!-- 表白列表将通过JavaScript动态添加 -->
            </div>
        </section>
    </main>

    <footer>
        &copy; 2023 表白墙。保留所有权利。
    </footer>

    <script>
        // 提交表白内容
        document.getElementById("confessionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            
            // 获取表单输入值
            var title = document.getElementById("titleInput").value;
            var content = document.getElementById("contentInput").value;
            
            // 创建表白内容节点
            var confessionNode = document.createElement("div");
            confessionNode.className = "confession";
            confessionNode.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <p>时间：${new Date().toLocaleString()}</p>
            `;
            
            // 将表白内容节点添加到列表中
            var confessionList = document.getElementById("confessionList");
            confessionList.prepend(confessionNode);
            
            // 清空表单输入
            document.getElementById("titleInput").value = "";
            document.getElementById("contentInput").value = "";
        });
    </script>
</body>
</html>
